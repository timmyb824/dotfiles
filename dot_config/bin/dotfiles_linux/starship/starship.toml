# # Get editor completions based on the config schema
# "$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 3000


# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = " " # The "success_symbol" segment is being set to "➜" with the color "bold green i.e. [➜](bold green)"
error_symbol = "[✖](bold red) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
format = '\[AWS: [$profile/($region)]($style)\]'
symbol = "⛅ "
style = 'bold white'
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
disabled = false

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"
disabled = true

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
truncation_symbol = "…/"
home_symbol = " 🏠"
disabled =  false

[docker_context]
format = 'via [🐳 $context](blue bold)'
disabled = true

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "  "
style = "bold purple"

[git_commit]
commit_hash_length = 8
style = "bold purple"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-purple "
format = "$all_status$ahead_behind "

[golang]
format = "[$symbol($version )]($style)"
symbol = "🐹 "
disabled = false

[gcloud]
format = 'GCP: [$symbol$active$account(@$domain)(\($project\))]($style) '
symbol = "🔭 "
style = "bold yellow"
disabled = true

[hostname]
ssh_only = true
ssh_symbol = "🌐 "
format = "<[$hostname]($style)> "
trim_at = "-"
style = "bold dimmed white"
disabled = false

[kubernetes]
#format = '[⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
format = '[$symbol$context( \($namespace\) )]($style)'
symbol = "⛵ "
detect_folders = ["!~/"]
detect_files = ["config_k3s"]
disabled = false
# [kubernetes.context_aliases]
# "arn:aws:eks:us-east-1:0123456789:cluster/qa-us-east-1-cse-app" = "QA"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
symbol = "🐑 "
threshold = 90
style = "bold dimmed white"
disabled = false

[python]
# format = "[$symbol$version]($style) "
# format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
format = '[${symbol}(${version} )]($style)'
style = "bold green"
symbol = "🐍 "
python_binary = ['python']
pyenv_prefix = "pyenv-"
disabled = false
pyenv_version_name = true

[ruby]
format = "[$symbol($version )]($style)"
symbol= "💎 "
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version"]
detect_variables = []
disabled = false

[rust]
format = "[$symbol$version]($style) "
style = "bold green"
disabled = false

[terraform]
format = '[🏎💨 tf-$version $workspace]($style) '

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = true

[nodejs]
format = "via [🤖 $version](bold green) "
disabled = false

[vagrant]
format = "[🚶 $version](bold white) "
disabled = true

[status]
style = 'bg:blue'
symbol = '🔴 '
success_symbol = '🟢 SUCCESS'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true

[localip]
ssh_only = false
format = '@[$localipv4](bold green) '
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '
disabled = true
